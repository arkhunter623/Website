---
layout: default
title: Blog
---
<div class="container">
    <h1 class="section-title">Latest Updates</h1>
    <div class="grid">
        {% for post in site.posts %}
        <div class="card">
            <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
            <p style="color:var(--primary-purple); font-size: 0.8rem; margin-bottom: 0.5rem;">{{ post.date |
                date_to_string }}</p>
            <p>{{ post.description }}</p>
            <br>
            <a href="{{ post.url | relative_url }}" class="btn" style="padding: 0.4rem 1rem; font-size: 0.8rem;">Read
                More</a>
        </div>
        {% endfor %}
    </div>
</div>
